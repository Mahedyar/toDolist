<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="todoList.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;700&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body style="background-image: url('background.jpg')">

<div class="mainContainer">
    <div class="mainContainer_title">TODO</div>

    <div class="input_wrapper">
        <button type="submit" class="input-check"></button>
        <input type="text" id="input" placeholder="Create a new todo..." value="">
    </div>

    <div class="todo-list-wrapper" role="cdldgd">

        <ul id="list">
            <li class="todo-item " id="8" style="">
                <div class="description">
                    <div class="input-check"></div>
                    <span>this is a test</span>
                </div>
                <button aria-label="Delete task" class="delete-icon enabled">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                        <path fill="#494C6B" fill-rule="evenodd"
                              d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"></path>
                    </svg>
                </button>
            </li>
        </ul>
        <div class="todo-list-footer">
            <span class="items-left">0 items left</span>
            <div class="filter-wrapper">
                <button aria-label="All" value="all" class="filter all">All</button>
                <button aria-label="Active" value="active" class="filter active">Active</button>
                <button aria-label="Completed" value="completed" class="filter completed">Completed</button>
            </div>
            <button aria-label="Clear Completed" class="filter clear-completed">Clear Completed</button>
        </div>

    </div>


</div>

<script src="todoList.js"></script>

</body>
</html>
